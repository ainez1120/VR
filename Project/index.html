<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
    <script src="kinema.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <style>

      #score {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 32px;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bold;
        border-radius: 5px;
        z-index: 9998;
      }
      #ammo {
        position: fixed;
        top: 70px;
        left: 20px;
        font-size: 32px;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bold;
        border-radius: 5px;
        z-index: 9998;
      }
      #instruction {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bold;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <div id="aimCircle"></div>
    <div id="score">Score: 0</div>
    <div id="ammo">Ammo: 10</div>
    <div id="instruction">Press [SPACEBAR] to shoot</div>
    <a-scene>
      <a-assets>
        <img id="spiderskin" src="spiderskin3.jpg" />
        <img id="spidereye" src="spidereye2.jpg"/>
        <img id="rock" src = "cave2.jpg"/>
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="150" height="150" color="gray" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-dodecahedron src="#rock" repeat="6 6" position="-5 0.25 -5" radius="2" static-body></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="5 0 10" radius="1" static-body></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="2 0.1 -15" radius="1" static-body></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="-3 0.25 20" radius="1" static-body></a-dodecahedron>

      <a-icosahedron src="#rock" repeat="6 6" radius="10" position="-20 -1 5" static-body></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="5" position="10 2 -35" static-body></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="5" position="-20 -1 15" static-body></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="15" position="15 -1 5" static-body></a-icosahedron>

      <a-octahedron src="#rock" repeat="6 6" radius="30" position="-50 0 -35" static-body></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="15" position="50 0 -25" static-body></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="15" position="-40 0 40" static-body></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="20" position="20 0 35" static-body></a-octahedron>

      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="0 0 -10" static-body></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="-10 0 -20" static-body></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="20 0 10" static-body></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="-10 0 35" static-body></a-tetrahedron>
      
      <a-camera position="0 1.6 0" id="camera" kinema-body="radius: 0.8">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
