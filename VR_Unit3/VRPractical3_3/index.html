<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
    <style>
      #aimCircle {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid red;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
      }
      #score {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 32px;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bold;
        border-radius: 5px;
        z-index: 9998;
      }
      #ammo {
        position: fixed;
        top: 70px;
        left: 20px;
        font-size: 32px;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bold;
        border-radius: 5px;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <div id="aimCircle"></div>
    <div id="score">Score: 0</div>
    <div id="ammo">Ammo: 10</div>
    <a-scene>
      <a-assets>
        <img id="spiderskin" src="spiderskin3.jpg" />
        <img id="spidereye" src="spidereye2.jpg"/>
        <img id="rock" src = "cave2.jpg"/>
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="150" height="150" color="gray"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-dodecahedron src="#rock" repeat="6 6" position="-5 0.25 -5" radius="2"></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="5 0 10" radius="1"></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="2 0.1 -15" radius="1"></a-dodecahedron>
      <a-dodecahedron src="#rock" repeat="6 6" position="-3 0.25 20" radius="1"></a-dodecahedron>

      <a-icosahedron src="#rock" repeat="6 6" radius="10" position="-20 -1 5"></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="5" position="10 2 -35"></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="5" position="-20 -1 15"></a-icosahedron>
      <a-icosahedron src="#rock" repeat="6 6" radius="15" position="15 -1 5"></a-icosahedron>

      <a-octahedron src="#rock" repeat="6 6" radius="30" position="-50 0 -35"></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="15" position="50 0 -25"></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="15" position="-40 0 40"></a-octahedron>
      <a-octahedron src="#rock" repeat="6 6" radius="20" position="20 0 35"></a-octahedron>

      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="0 0 -10"></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="-10 0 -20"></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="20 0 10"></a-tetrahedron>
      <a-tetrahedron src="#rock" repeat="6 6" radius="5" position="-10 0 35"></a-tetrahedron>
      
      <a-camera position="0 1.6 0"></a-camera>
    
    </a-scene>
  </body>
</html>
