<html>
  <head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="script.js"></script>
  </head>
  <body>
      <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-sky color="#87CEEB"></a-sky>

        <!-- Exact rocket entity as requested -->
        <a-entity id="rocket" position="3 1 -4" animation__rise="property: position; to: 3 12 -4; dur: 3000; dir: alternate; loop: true; easing: easeOutCubic">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="red" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2" color="gray" position="0 -1.5 -2"></a-cylinder>
          <a-cone radius-top="0" radius-bottom="0.25" height="2" color="orange" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
        </a-entity>
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
