<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      //front wheels
      <a-torus position="-1 1.5 -5" width="2" height="2" radius="1" color="#000000"></a-torus>
      <a-torus position="-1 1.5 -5" width="0.1" height="0.1" radius="0.1" color="#000000"></a-torus>

      <a-torus position="-1 1.5 -10" width="2" height="2" radius="1" color="#000000"></a-torus>
      <a-torus position="-1 1.5 -10" width="0.1" height="0.1" radius="0.1" color="#000000"></a-torus>
      // back wheels
      <a-torus position="-10 1.5 -5" width="2" height="2" radius="1" color="#000000"></a-torus>
      <a-torus position="-10 1.5 -5" width="0.1" height="0.1" radius="0.1" color="#000000"></a-torus>

      <a-torus position="-10 1.5 -10" width="2" height="2" radius="1" color="#000000"></a-torus>
      <a-torus position="-10 1.5 -10" width="0.1" height="0.1" radius="0.1" color="#000000"></a-torus>
      //car
      <a-box position="-5.5 3 -7.5" width="10" height="3" depth="5" rotation="0 0 0" color="#beceed"></a-box>
      <a-cylinder position="-5.5 4.5 -7.5" width="50" height="5" radius="3" depth="900" rotation="180 90 90" color="#beceed"></a-cylinder>
      //back and front
      <a-cylinder position="-10 3 -6" width="50" height="3" radius="0.5" depth="900" rotation="0 0 90" color="#000000"></a-cylinder>
      <a-box position="-0.5 3 -6" width="1" height="1" rotation="0 0 0" color="#white"></a-box>
      <a-box position="-0.5 3 -9" width="1" height="1" rotation="0 0 0" color="#white"></a-box>
      //front window
      <a-cylinder position="-4.5 5 -7.5" width="50" height="4" radius="2" depth="900" rotation="180 90 90" color="#d1d1d1"></a-cylinder>
      //doors
      <a-box position="-5.5 3 -5" width="1" height="4" depth="3" rotation="90 90 180" color="#a7b6d4"></a-box>
      <a-box position="-5.5 3 -10" width="1" height="4" depth="3" rotation="90 90 180" color="#a7b6d4"></a-box>

      <a-box position="0 5 0" width="10" height="10" depth= "10" rotation="0 45 0" color="#7CFC00"></a-box>
      <a-box position="0 25 0" width="10" height="10" depth= "10" rotation="0 0 0" color="#7CFC00"></a-box>
      <a-cylinder position="0 15 0" radius="5" width="10" height="10" color="#8B4513"></a-cylinder>




      <a-plane position="0 0 -4" rotation="-90 0 0" width="10000" height="10000" src="texture_snow.jpeg" repeat="1000 1000"></a-plane>
      <a-sky src="bk1.jpeg"></a-sky>

    </a-scene>
  </body>
</html>
